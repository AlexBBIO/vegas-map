<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Bay Open Houses</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f172a; }
        #map { height: 100vh; width: 100%; }
        
        .leaflet-popup-content-wrapper {
            background: #1e293b;
            color: #f1f5f9;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        .leaflet-popup-tip { background: #1e293b; }
        .leaflet-popup-close-button { color: #94a3b8 !important; }
        
        .property-popup { padding: 4px; min-width: 240px; }
        .property-popup h3 { margin-bottom: 6px; color: #f8fafc; font-size: 15px; font-weight: 600; }
        .property-popup .price { font-size: 20px; font-weight: 700; color: #38bdf8; margin-bottom: 10px; }
        .property-popup .details { font-size: 13px; color: #94a3b8; margin-bottom: 8px; }
        .property-popup .features { font-size: 12px; color: #64748b; margin-bottom: 12px; }
        .property-popup .open-house { 
            background: linear-gradient(135deg, #22c55e, #16a34a); 
            color: white; 
            padding: 6px 10px; 
            border-radius: 6px; 
            font-size: 13px; 
            font-weight: 600;
            display: inline-block; 
            margin-bottom: 12px; 
        }
        .property-popup .buttons { display: flex; gap: 8px; }
        .property-popup .btn {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
        }
        .property-popup .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .property-popup .btn-primary:hover { background: #2563eb; }
        .property-popup .btn-secondary {
            background: #334155;
            color: #e2e8f0;
        }
        .property-popup .btn-secondary:hover { background: #475569; }
        
        .legend { 
            position: fixed; 
            bottom: 20px; 
            left: 20px; 
            background: #1e293b;
            color: #f1f5f9;
            padding: 16px 20px; 
            border-radius: 12px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
            font-size: 13px;
            border: 1px solid #334155;
        }
        .legend h4 { margin-bottom: 12px; font-size: 14px; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; }
        .legend-item { display: flex; align-items: center; margin: 8px 0; color: #e2e8f0; }
        .legend-time { 
            background: #22c55e; 
            color: white; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 12px; 
            font-weight: 600;
            margin-right: 10px;
            min-width: 50px;
            text-align: center;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(15,23,42,0.95) 0%, rgba(15,23,42,0) 100%);
            padding: 20px;
            z-index: 1000;
            pointer-events: none;
        }
        .header h1 { 
            font-size: 22px; 
            font-weight: 700;
            color: #f8fafc;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .header .subtitle { 
            color: #94a3b8; 
            font-size: 14px; 
            margin-top: 4px;
        }

        @media (max-width: 480px) {
            .legend { 
                left: 10px; 
                right: 10px; 
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè† South Bay Open Houses</h1>
        <div class="subtitle">Saturday, Jan 31 ‚Ä¢ Tap markers for details</div>
    </div>
    <div id="map"></div>
    <div class="legend">
        <h4>Schedule</h4>
        <div class="legend-item"><span class="legend-time">12pm</span> 1612 Gates Ave</div>
        <div class="legend-item"><span class="legend-time">1pm</span> 1450 6th St</div>
        <div class="legend-item"><span class="legend-time">2pm</span> 1806 6th St</div>
        <div class="legend-item"><span class="legend-time">2pm</span> 1304 Blossom Ln</div>
        <div class="legend-item"><span class="legend-time">2pm</span> 2965 La Carlita</div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const properties = [
            {
                address: "1450 6th St",
                city: "Manhattan Beach",
                price: 5300000,
                beds: 6, baths: 5.5, sqft: 4537,
                features: "Pool, spa, outdoor fireplace",
                openHouse: "1pm - 4pm",
                lat: 33.8847, lng: -118.4033,
                url: "https://www.redfin.com/CA/Manhattan-Beach/1450-6th-St-90266/home/6704501"
            },
            {
                address: "1612 Gates Ave",
                city: "Manhattan Beach",
                price: 5899000,
                beds: 5, baths: 5.5, sqft: 5080,
                features: "New construction 2025",
                openHouse: "12pm - 4pm",
                lat: 33.8892, lng: -118.4089,
                url: "https://www.redfin.com/CA/Manhattan-Beach/1612-Gates-Ave-90266/home/6702054"
            },
            {
                address: "1806 6th St",
                city: "Manhattan Beach",
                price: 6350000,
                beds: 6, baths: 7, sqft: 5000,
                features: "New construction 2026, custom build",
                openHouse: "2pm - 4pm",
                lat: 33.8873, lng: -118.4033,
                url: "https://www.redfin.com/CA/Manhattan-Beach/1806-6th-St-90266/home/6702446"
            },
            {
                address: "1304 Blossom Ln",
                city: "Redondo Beach",
                price: 2899000,
                beds: 5, baths: 5, sqft: 2958,
                features: "New construction, single-family feel",
                openHouse: "2pm - 4pm",
                lat: 33.8712, lng: -118.3856,
                url: "https://www.redfin.com/CA/Redondo-Beach/1304-Blossom-Ln-90278/home/200201037"
            },
            {
                address: "2965 La Carlita",
                city: "Hermosa Beach",
                price: 11975000,
                beds: 7, baths: 7.5, sqft: 7832,
                features: "Hermosa Beach estate",
                openHouse: "2pm - 4pm",
                lat: 33.8620, lng: -118.3990,
                url: "https://www.redfin.com/CA/Hermosa-Beach/2965-La-Carlita-St-90254/home/6706043"
            }
        ];

        const map = L.map('map', {
            zoomControl: false
        }).setView([33.882, -118.398], 14);
        
        // Dark map tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬©OpenStreetMap, ¬©CartoDB',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Add zoom control to bottom right
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        function formatPrice(price) {
            return '$' + (price / 1000000).toFixed(2) + 'M';
        }

        function getDirectionsUrl(lat, lng, address) {
            const dest = encodeURIComponent(`${address}`);
            return `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&destination_place_id=${dest}`;
        }

        properties.forEach(prop => {
            const marker = L.circleMarker([prop.lat, prop.lng], {
                radius: 14,
                fillColor: '#22c55e',
                color: '#0f172a',
                weight: 3,
                opacity: 1,
                fillOpacity: 1
            }).addTo(map);

            const details = [
                prop.beds + ' bed',
                prop.baths + ' bath', 
                prop.sqft.toLocaleString() + ' sqft'
            ].join(' ‚Ä¢ ');

            const fullAddress = encodeURIComponent(`${prop.address}, ${prop.city}, CA`);
            const directionsUrl = `https://www.google.com/maps/dir/?api=1&destination=${fullAddress}`;

            const popup = `
                <div class="property-popup">
                    <h3>${prop.address}</h3>
                    <div class="price">${formatPrice(prop.price)}</div>
                    <div class="open-house">üïê ${prop.openHouse}</div>
                    <div class="details">${details}</div>
                    <div class="features">${prop.features}</div>
                    <div class="buttons">
                        <a href="${prop.url}" target="_blank" class="btn btn-secondary">Redfin</a>
                        <a href="${directionsUrl}" target="_blank" class="btn btn-primary">üìç Directions</a>
                    </div>
                </div>
            `;
            
            marker.bindPopup(popup, { maxWidth: 300 });
        });

        const bounds = L.latLngBounds(properties.map(p => [p.lat, p.lng]));
        map.fitBounds(bounds, { padding: [60, 60] });
    </script>
</body>
</html>
